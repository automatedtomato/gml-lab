name: Linter & Fast Tests on PR

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Lint & Fast Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          uv venv --allow-existing
          uv pip install torch==2.2.1 torchvision==0.17.1 --index-url https://download.pytorch.org/whl/cpu
          uv pip install openmim
          uv pip install -r docker/install/requirements.txt
          uv run mim install "mmcv==2.1.0"
          uv pip install --no-deps -e .

      - name: Linter
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run light tests
        run: uv run pytest -m "not gpu and not heavy"
